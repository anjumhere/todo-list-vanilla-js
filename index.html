<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-container">
      <h2>Todo App</h2>
      <div class="buttons">
        <input type="text" id="todo-input" placeholder="Enter your text here" />
        <button id="todo-btn">Add</button>
      </div>
      <div class="ulist">
        <ul id="todo-list"></ul>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
